<p>
  <span class = "app-primary-color">
  <i class="material-icons">info</i>
  </span>
  Search without an accession or unique name to show most recently submitted {{reportType}}.
</p>

<mat-form-field>
  <input matInput placeholder="Accession or Name" [(ngModel)]="id">
</mat-form-field>

<button mat-raised-button color="accent" (click)="report()">
  {{getSearchButtonText()}}
</button>

<div *ngIf="spinner">
    <mat-spinner style="margin:0 auto;" mode="indeterminate">
    </mat-spinner>
</div>


<div *ngIf="dataSource !== undefined">

  <mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let col of displayedColumns" matColumnDef={{col}}>
  	    <mat-header-cell *matHeaderCellDef>{{ col }}</mat-header-cell>
  	    <mat-cell *matCellDef="let element">{{getElementValue(element, col)}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)"></mat-row>

  </mat-table>

</div>

<div [hidden]="dataSource == undefined">
  <!-- the paginator must be created before the dataSource has been defined -->
  <mat-paginator #dataPaginator
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>

</div>

<div *ngIf="dataError !== undefined">
  <div class="app-error">
      <i class="material-icons">error</i>
      {{dataError}}
  </div>
</div>
