<h2 mat-dialog-title>{{getTitle()}}</h2>

<mat-dialog-content style="height:100%">

  <div *ngIf="isRetrieveXmlError()">

    <!-- Show XML retrieval error -->

    <div class="app-error">
      <i class="material-icons">error</i>
      {{retrieveXmlError}}
    </div>
  </div>

  <div *ngIf="!isRetrieveXmlError() && !isUpdateXmlResult()" style="height:100%;overflow: hidden;">

    <!-- Show XML editor -->

    <ace [mode]="'text'" [theme]="'eclipse'" [(value)]="xml"></ace>
  </div>

  <!-- Show XML update result -->

  <app-submission-result [showReceiptSuccess]="false" #submissionResult></app-submission-result>

</mat-dialog-content>

<mat-dialog-actions>

  <div *ngIf="!isRetrieveXmlError() && !isUpdateXmlResult()">

    <!-- Show save button -->

    <button mat-button color="primary" (click)="save()">Save</button>
  </div>

  <div *ngIf="isUpdateXmlResult() && isUpdateXmlError()">

    <!-- Show back button -->

    <button mat-button color="primary" (click)="back()">Back</button>

  </div>

  <!-- Show close button -->

  <button mat-button color="primary" [mat-dialog-close]="true">Close</button>

</mat-dialog-actions>
