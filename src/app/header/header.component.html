<div fxFlex>
  <!--<header id="masthead-black-bar" class="clearfix masthead-black-bar">
  </header>-->

  <!-- Tell the VF 1.4 not to display a data protection banner. -->
  <!-- You should use the 2.0 data protection banner from the contentHub. -->
  <span data-protection-message-disable="true"></span>
  <!-- embl-ebi global header -->
  <header id="masthead-black-bar" class="clearfix masthead-black-bar | ebi-header-footer vf-content vf-u-fullbleed">
  </header>

  <link rel="stylesheet" href="//ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.3/fonts.css" type="text/css"
        media="all"/>
  <script defer="defer" src="//ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.4/js/script.js"></script>
  <link rel="stylesheet"
        href="https://assets.emblstatic.net/vf/v2.4.12/assets/ebi-header-footer/ebi-header-footer.css" type="text/css"
        media="all"/>

  <mat-toolbar color="primary" class="toolbar">

    <mat-toolbar-row>
      <ng-container *ngIf="isAuthenticated()">
        <div *ngIf="!isEga()" class="enalogo" routerLink="/login">
          <img src="assets/ENA_Logo_notagline.png" alt="ENA Logo">
        </div>
        <div *ngIf="isEga()" class="egalogo" routerLink="/login">
          <img src="assets/ega-logo.png" alt="ENA Logo">
        </div>
      </ng-container>

      <ng-container *ngIf="!isAuthenticated()">
        <div class="enalogo" routerLink="">
          <img src="assets/ENA_Logo_notagline.png" alt="ENA Logo">
        </div>
        <div class="egalogo" routerLink="">
          <img src="assets/ega-logo.png" alt="ENA Logo">
        </div>
      </ng-container>

      <div class="float-left inline-block padding-left-large" id="local-title">
        <a routerLink="">
          <div class="title">
            {{getTitle()}}
          </div>
        </a>
      </div>


      <div class="linkDiv">
        <nav class="float-right" style="margin-top: 0;">
          <ul id="local-nav" class="dropdown menu float-left" data-description="navigational">
            <li class="toolbar-text"><a href="https://www.ebi.ac.uk/ena/browser/support">Support <i
              class="icon icon-generic" data-icon="x"></i></a></li>
            <li class="toolbar-text" *ngIf="isAuthenticated() && !isEga()"><a
              [routerLink]="['/accountInfo']">Manage
              Account

              <i class="material-icons accountIcon">account_box</i>
            </a></li>
            <li class="toolbar-text" *ngIf="isAuthenticated()"><a [routerLink]="['/login']"
                                                                  (click)='logout()'>Logout
              <span>({{getAccount()}})</span>
            </a></li>
          </ul>
        </nav>
      </div>
    </mat-toolbar-row>

  </mat-toolbar>
</div>
