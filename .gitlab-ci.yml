image: docker:latest
services:
  - docker:dind

before_script:
  - export KUBECONFIG=./Kubernetes-cluster.yaml

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  DOCKER_DRIVER: overlay
  DOCKER_TLS_CERTDIR: ""

stages:
  - package
  - deploy

docker-build-dev:
  stage: package
  script:
    - docker build -t dockerhub.ebi.ac.uk/enasequence/webin-portal --build-arg configuration=dev .
    - docker login dockerhub.ebi.ac.uk -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker tag dockerhub.ebi.ac.uk/enasequence/webin-portal dockerhub.ebi.ac.uk/enasequence/webin-portal:dev
    - docker push dockerhub.ebi.ac.uk/enasequence/webin-portal

docker-build-test:
  stage: package
  script:
    - docker build -t dockerhub.ebi.ac.uk/enasequence/webin-portal --build-arg configuration=test .
    - docker login dockerhub.ebi.ac.uk -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker tag dockerhub.ebi.ac.uk/enasequence/webin-portal dockerhub.ebi.ac.uk/enasequence/webin-portal:test
    - docker push dockerhub.ebi.ac.uk/enasequence/webin-portal

docker-build-prod:
  stage: package
  script:
    - docker build -t dockerhub.ebi.ac.uk/enasequence/webin-portal --build-arg configuration=production .
    - docker login dockerhub.ebi.ac.uk -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker tag dockerhub.ebi.ac.uk/enasequence/webin-portal dockerhub.ebi.ac.uk/enasequence/webin-portal:prod
    - docker push dockerhub.ebi.ac.uk/enasequence/webin-portal

k8s-deploy-dev:
  image: dtzar/helm-kubectl
  stage: deploy
  script:
    - kubectl delete secret gitlab
    - kubectl create secret docker-registry gitlab --docker-server=dockerhub.ebi.ac.uk --docker-username=$DOCKER_USER --docker-password=$DOCKER_PASSWORD --docker-email=$DOCKER_EMAIL
    - kubectl apply -f Kubernetes-dev-deploy.yaml --namespace=ena-dev

  k8s-deploy-test:
    image: dtzar/helm-kubectl
    stage: deploy
    script:
      - kubectl delete secret gitlab
      - kubectl create secret docker-registry gitlab --docker-server=dockerhub.ebi.ac.uk --docker-username=$DOCKER_USER --docker-password=$DOCKER_PASSWORD --docker-email=$DOCKER_EMAIL
      - kubectl apply -f Kubernetes-test-deploy.yaml --namespace=ena-test

  k8s-deploy-prod:
    image: dtzar/helm-kubectl
    stage: deploy
    script:
      - kubectl delete secret gitlab
      - kubectl create secret docker-registry gitlab --docker-server=dockerhub.ebi.ac.uk --docker-username=$DOCKER_USER --docker-password=$DOCKER_PASSWORD --docker-email=$DOCKER_EMAIL
      - kubectl apply -f Kubernetes-prod-deploy.yaml --namespace=ena-prod
