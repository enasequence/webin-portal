<div>
  <mat-tab-group #tabGroup class="app-daskboard-tab">

    <mat-tab label="Submit">
      <app-xml-submission></app-xml-submission>
    </mat-tab>
    <mat-tab label="Studies">
      <app-report #studies [reportType]="ReportType.studies" (reportChange)="consumeReportChange($event)"></app-report>
    </mat-tab>
    <mat-tab label="Samples">
      <app-report #samples [reportType]="ReportType.samples" (reportChange)="consumeReportChange($event)"></app-report>
    </mat-tab>
    <mat-tab label="Runs">
      <app-report #runs [reportType]="ReportType.runs" (reportChange)="consumeReportChange($event)"></app-report>
    </mat-tab>
    <mat-tab label="Analyses">
      <app-report #analyses [reportType]="ReportType.analyses" (reportChange)="consumeReportChange($event)"></app-report>
    </mat-tab>

    <ng-container *ngIf="!isEga()">

      <mat-tab label="Run files">
        <app-report #runFiles [reportType]="ReportType.runFiles" (reportChange)="consumeReportChange($event)"></app-report>
      </mat-tab>
      <mat-tab label="Analysis files">
        <app-report #analysisFiles [reportType]="ReportType.analysisFiles" (reportChange)="consumeReportChange($event)"></app-report>
      </mat-tab>
      <mat-tab label="Run process">
        <app-report #runProcess [reportType]="ReportType.runProcess" (reportChange)="consumeReportChange($event)"></app-report>
      </mat-tab>
      <mat-tab label="Analysis process">
        <app-report #analysisProcess [reportType]="ReportType.analysisProcess" (reportChange)="consumeReportChange($event)"></app-report>
      </mat-tab>
      <mat-tab label="Unsubmitted files">
        <app-report #unsubmittedFiles [reportType]="ReportType.unsubmittedFiles" (reportChange)="consumeReportChange($event)"></app-report>
      </mat-tab>

    </ng-container>

    <ng-container *ngIf="isEga()">

      <mat-tab label="Dacs">
        <app-report #dacs [reportType]="ReportType.dacs" (reportChange)="consumeReportChange($event)"></app-report>
      </mat-tab>
      <mat-tab label="Policies">
        <app-report #policies [reportType]="ReportType.policies" (reportChange)="consumeReportChange($event)"></app-report>
      </mat-tab>
      <mat-tab label="Datasets">
        <app-report #datasets [reportType]="ReportType.datasets" (reportChange)="consumeReportChange($event)"></app-report>
      </mat-tab>

    </ng-container>

  </mat-tab-group>
</div>
